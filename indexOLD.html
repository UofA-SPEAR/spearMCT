<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ROS MCT | SPEAR</title>
    <script src="node_modules/openmct/dist/openmct.js"></script>
    <script src="lib/http.js"></script>
    <script type="text/javascript" src="modules.js"></script>
    <script type="text/javascript" src="liveTelemetry.js"></script>
    <script type="text/javascript" src="telemetryHistory.js"></script>
    <link rel="stylesheet" href="css/startup-base.css">
    <link rel="stylesheet" href="css/openmct.css">
    <link rel="icon" type="image/png" href="images/logo-spear.png">
    <link rel="shortcut icon" href="images/logo-spear.png">
    <script src="node_modules/openmct-map/dist/openmct-map.js"></script>
    <link rel="stylesheet" href="node_modules/openmct-map/dist/openmct-map.css" type="text/css" media="screen">
</head>
<body>

    <div class="l-splash-holder s-splash-holder">
        <div class="l-splash s-splash"></div>
    </div>
    <script>
        var THIRTY_MINUTES = 30 * 60 * 1000;
        openmct.setAssetPath('node_modules/openmct/dist');


        openmct.install(openmct.plugins.LocalStorage());
        openmct.install(openmct.plugins.MyItems());
        openmct.install(openmct.plugins.ImportExport())
        //openmct.install(openmct.plugins.Elasticsearch('http://localhost:9200'))


        openmct.install(openmct.plugins.UTCTimeSystem());
        openmct.time.clock(
            'local',
            {start: -5 * 60 * 1000, end: 0}, //graphs show up to 5 min before
        );
        openmct.time.timeSystem('utc');


        openmct.install(openmct.plugins.Espresso());


        //openmct.install(openmct.plugins.AutoflowView());
        openmct.install(openmct.plugins.Generator());
        openmct.install(openmct.plugins.SummaryWidget());
        openmct.install(OpenMCTMapPlugin());


        openmct.install(ModulePlugin());
        openmct.install(RealtimeTelemetryPlugin());
        openmct.install(HistoricalTelemetryPlugin());
        


        openmct.start();
    </script>
    <!--<script type="text/javascript">onLoad()</script>-->

</body>
</html>
